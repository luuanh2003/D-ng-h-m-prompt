<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài Tập Chương Trình Nhập Điểm</title>
</head>
<body>
<script>
    var VatLy
    var HoaHoc
    var SinhHoc
   VatLy = prompt('nhap diem VatLy');
   HoaHoc = prompt('nhap diem HoaHoc');
 SinhHoc = prompt('nhap diem SinhHoc')

  VatLy=parseInt(VatLy)
    HoaHoc=parseInt(HoaHoc)
    SinhHoc=parseInt(SinhHoc)

    var dtb=(VatLy+HoaHoc+SinhHoc)/3;
    alert('tong diem='+dtb);

</script>
</body>
</html>
